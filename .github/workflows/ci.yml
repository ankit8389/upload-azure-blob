on:
  push:
    branches:
      - devs
  pull_request:

name: Continuous Integration

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '12'

      - run: npm install

      - run: npm run build

      - run: npm run lint

      - run: npm run test

      - name: Upload build artifacts to artifact store
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist

  Deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download build artifacts from artifact store
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: dist
          -run: pwd 
          
      -  run: ls

      # Uses the same checkout step from the build job to avoid checking out the repository again
      - uses: actions/checkout@v3

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload to blob storage
        uses: Azure/cli@1.0.4
        with:
          inlineScript: |
            az storage blob upload-batch --account-name statichostingwebs -d '$web' -s dist/

      - name: logout
        run: |
          az logout
        if: always()
